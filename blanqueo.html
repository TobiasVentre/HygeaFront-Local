<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CuidarMed+ - Olvidé mi Clave</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/blanqueo.css">
</head>
<body>
    <div class="blanqueo-container">
        <a href="index.html" class="back-to-home">
            <i class="fas fa-arrow-left"></i>
            Volver al inicio
        </a>
        
        <div class="blanqueo-card">
            <div class="blanqueo-header">
                <div class="blanqueo-logo">
                    <i class="fas fa-heart"></i>
                    <span>CuidarMed+</span>
                </div>
                <h1 class="blanqueo-title">Olvidé mi Clave</h1>
                <p class="blanqueo-subtitle">Ingresá tu correo electrónico y te enviaremos las instrucciones para recuperar tu contraseña</p>
            </div>

            <form class="blanqueo-form" id="blanqueoForm">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <div class="input-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="tu@email.com" required>
                    </div>
                    <div class="error-message" id="emailError"></div>
                </div>

                <button type="submit" class="blanqueo-button" id="blanqueoButton">
                    <i class="fas fa-paper-plane"></i>
                    Enviar Instrucciones
                </button>
            </form>

            <div class="blanqueo-footer">
                <p class="login-link">
                    ¿Recordaste tu contraseña? <a href="login.html">Inicia sesión aquí</a>
                </p>
            </div>
        </div>
    </div>

    <script src="js/blanqueo.js"></script>
</body>
</html>
